<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-lab – Algoritmen.no</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-mono min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="p-6 border-b border-gray-700">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-400">algoritmen.no</h1>
        <nav class="space-x-4">
          <a href="/" class="hover:underline text-blue-400">Hjem</a>
          <a href="/#lab" class="hover:underline text-blue-400"
            >Tilbake til labs</a
          >
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 container mx-auto px-4 py-10">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center text-blue-400">
        JavaScript-lab
      </h2>
      <p class="text-center text-gray-300 mb-6">
        Skriv og kjør JavaScript-kode direkte i nettleseren.
      </p>

      <div class="mb-4">
        <label for="code" class="block mb-2 font-semibold">Kode:</label>
        <textarea
          id="code"
          class="w-full h-60 p-4 bg-gray-800 text-green-200 rounded-lg"
          spellcheck="false"
        >
// Eksempel:
function hei(navn) {
  return "Hei, " + navn + "!";
}

console.log(hei("Verden"));
      </textarea
        >
      </div>

      <button
        onclick="runJS()"
        class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded font-semibold"
      >
        Kjør kode
      </button>

      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-2 text-gray-300">Output:</h3>
        <pre
          id="output"
          class="bg-black text-green-400 p-4 rounded min-h-[100px]"
        ></pre>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="text-center text-gray-500 text-sm p-4 border-t border-gray-700 mt-auto"
    >
      © 2025 algoritmen.no – JavaScript-lab
    </footer>

    <!-- SCRIPT -->
    <script>
      function runJS() {
        const code = document.getElementById("code").value;
        const output = document.getElementById("output");
        output.innerText = ""; // Clear output

        const originalLog = console.log;
        const logs = [];

        console.log = (...args) => logs.push(args.join(" "));

        try {
          new Function(code)();
          output.innerText = logs.join("\n") || "[Ingen output]";
        } catch (e) {
          output.innerText = "Feil: " + e.message;
        }

        console.log = originalLog;
      }
    </script>
  </body>
</html>
